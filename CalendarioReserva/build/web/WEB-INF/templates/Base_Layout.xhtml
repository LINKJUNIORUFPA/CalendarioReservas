<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Calendario Reserva</title>

	<h:outputStylesheet library="arquivos" name="styles/custom.css" />
	<h:outputStylesheet library="arquivos" name="styles/layout.css" />
	<h:outputStylesheet library="arquivos" name="styles/components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="arquivos" name="javascripts/app.js" />
</h:head>

<h:body>

    <header class="aw-topbar">
        <h:graphicImage library="arquivos" name="images/logoCalendariReserva.svg" />
        <a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
        
          <div class="aw-toggle fa fa-sign-in" style="cursor: pointer" onclick="PF('MenuEntrar').show();">
                Entrar
            </div>
            
            <p:dialog maximizable="false" header="Entrar" widgetVar="MenuEntrar"  modal="true" position="center"  height="300">
                <h:form >
                    <p:messages  id="messages"  autoUpdate="true" closable="true" />
                    <h:panelGrid columns="1" cellspacing="15">
                        <p:inputText id="EntrarLogin" placeholder="Login"
                                     required="true" requiredMessage="Digite seu login!" />

                        <p:password id="EntrarSenha" placeholder="Senha"
                                    required="true" requiredMessage="Digite sua senha!" />

                        <p:commandButton id="EntrarBotao"  value="Entrar" />
                    </h:panelGrid>
                </h:form>
            </p:dialog>
    </header>

    <aside class="aw-sidebar  js-sidebar">
            <ui:include src="Base_Menu.xhtml" />
    </aside>

    <section class="aw-content  js-content">
            <ui:insert name="content" />
    </section>
	
</h:body>

</html>
