<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/Adm_Layout.xhtml">
	
	<ui:define name="content">
            <h1 class="aw-page-title">Novo cadastro de recurso</h1>
            
            
            <h:form id="NovoRecurso">
                
                <div class="ui-fluid">
                
                
                <p:panelGrid columns="2" layout="grid"
                             style="margin-top: 20px"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-2">
                    <p:outputLabel value="Nome" />
                    <p:inputText id="New_NomeRecurso" />
                    
                    <p:outputLabel value="Local" />
                    <p:inputText id="New_LocalRecurso" />

                    <p:outputLabel value="Descrição" />
                    <p:inputTextarea id="New_DescricaoRecurso" />
                    
                    <p:commandButton id="SalvarNovoUsuario" icon="fa fa-save" value="Salvar" />
                </p:panelGrid>
                    
                </div>
            </h:form>
	</ui:define>
	
</ui:composition>
